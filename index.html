<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPADOR DE TEXTO</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/btn_theme.css">
    <link rel="stylesheet" href="style/styleAlert.css">
    <link rel="shortcut icon" href="asset/favicon.svg" type="image/x-icon">
</head>
<header>
    <div class="contener__nav">
        <div class="contener__btn__theme">
            <section class="borde__btn__theme">
                <input id="esfera" type="button" value="">
            </section>
        </div>
    </div>
</header>
<body>    
    <div id="contenedor__alert">
        <fieldset>
            <legend id="legend">
                Error:
            </legend>
            <p id="mensaje">Mensaje de error</p>
            <input id="btn__alert" type="button" value="ACEPTAR">
        </fieldset >
    </div>
    
    <main class="contenedor__main">
        <section class="contenedor__texto__bnt">
            <section class="contenedor__ingrasar__texto">
                <span class="contenedor__logo__alura__ingresa_texto">
                    <img src="asset/letter-cultures-svgrepo-com.svg" alt="No se encontro logo a" class="logo__Alura">
                    <textarea name="entrada__texto" id="entrada__texto"  placeholder="ingresa texto a codificar" class="caja__ingrasa__texto" rows="8"></textarea>
                </span>
                <span class="texto__reglas"><img src="asset/exclamation-circle-fill.svg" alt="icono__esclamacion" class="icono__esclamacion"> Solo minuscilas, sin caracteres especiales</span>
            </section>
            <section class="contenedor__btn__encriptar__desencriptar">
                <button class="btn__encriptar">                                
                    <img src="asset/lock-fill.svg" alt="sin imagen" class="candados">
                    ENCRIPTAR
                </button>
                <button class="btn__decencriptar" > 
                    <img src="asset/unlock-fill.svg" alt="sin imagen" class="candados"> 
                    DESENCRIPTAR
                </button>
            </section>
        </section>
        
        <section class="contenedor__texto__btn__encritado">
            <span class="texto__encriptado"> </span> 
            <img class="img__lupa" src="asset/search.svg" alt="imagen no encontrada"> 
             <section class="contenedor__ningun__mensaje">
                <p class="parrafo__ningun__mensaje">Ning√∫n mensaje fue encontrado</p>
                <p class="parrafo__ingresa__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
             </section>
            <button class="btn__copiar"> <img src="asset/copy.svg" alt=""> COPIAR</button> <!--quitar onclick-->
        </section>
    </main>
    <footer>
        <span class="footer">Creada por: Hugo Enrique Ayala Alarcon</span>
    </footer>
</body>
<script src="js/main.js"></script>
<script src="js/btn_theme.js"></script>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPADOR DE TEXTO</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>

    </header>
    <main class="contenedor__main">
        <section class="contenedor__texto__bnt">
            <section class="contenedor__ingrasar__texto">
                <span class="contenedor__logo__alura__ingresa_texto">
                    <span class="logo__Alura">a</span>
                    <textarea name="entrada__texto" id="entrada__texto"  placeholder="ingresa texto a codificar" class="caja__ingrasa__texto" rows="8"></textarea>
                </span>

                <span class="texto__reglas"><img src="asset/icono_exclamacion.jpeg" alt="icono__esclamacion" class="icono__esclamacion"> solo minuscilas, sin caracteres especiales</span>
            </section>
            <section class="contenedor__btn__encriptar__desencriptar">
                <button class="btn__encriptar">
                    ENCRIPTAR
                </button>
                <button class="btn__desencriptar">
                    DESENCRIPTAR
                </button>
            </section>
        </section>
        <section class="contenedor__texto__btn__encritado">
            TEXTO ENCRIPTADO
            <img class="img__lupa" src="asset/lupa3.jpeg" alt="imagen no encontrada">
            <button class="btn__copiar">COPIAR</button>
        </section>
    </main>
    <footer>

    </footer>
